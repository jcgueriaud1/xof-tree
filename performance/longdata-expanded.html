<html>
<body>
  <div id="demo"></div>
<script type="module">
  import * as bench from '/bench.js';
  bench.start();
    import { html, render } from 'lit';
    import '../dist/xof-tree.js';
    import '../dist/xof-tree-item.js';
    import * as JSON from './test-data.js';
    const title = 'Hello owc Worldsdsdsd!';
    const multiselect = false;
    const renderer = (item) => html`${item.name}`;

    render(
      html`
        <xof-tree .title="${title}" .data="${JSON.default.DATA}" .multiselect="${multiselect}" .renderer="${renderer}" id="tree">
          some more light-dom
        </xof-tree>
      `,
      document.querySelector('#demo')
    );
    document.querySelector('#tree').expandAll();
    bench.stop();
</script>
</body>
</html>
