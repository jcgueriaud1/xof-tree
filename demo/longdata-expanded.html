<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/xof-tree.js';
    import '../dist/xof-tree-item.js';
    import * as JSON from './test-data.js';
    const title = 'My Tree!';
    const multiselect = true;

    render(
      html`
        <xof-tree .title=${title} .data=${JSON.default.DATA} .multiselect=${multiselect} id="tree">
          some more light-dom
        </xof-tree>
      `,
      document.querySelector('#demo')
    );
    document.querySelector('#tree').expandAll();
    document.querySelector('#tree').selectAll();
  </script>
</body>
</html>
