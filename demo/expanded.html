<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>
  <ul>
    <li>Previous expanded Item: <span id="old"></span></li>
    <li>Current expanded Item: <span id="new"></span></li>
  </ul>
  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/xof-tree.js';
    import '../dist/xof-tree-item.js';

    const title = 'Hello owc Worldsdsdsd!';
    const multiselect = true;

    const items = [
            {
              "itemdata": "Branch1",
              "expanded": true,
              "children": [
                {
                  "itemdata": "Branch1.1",
                  "children": [
                  {
                    "itemdata": "Leaf1.1.1"
                  },
                  {
                    "itemdata": "Leaf1.1.2"
                  }
                ]
                }   ,
                {
                  "itemdata": "Branch1.2",
                  "children": [
                  {
                    "itemdata": "Leaf1.2.1"
                  },
                  {
                    "itemdata": "Leaf1.2.2"
                  }
                ]
                }
              ]
            }
          ];
          const itemExpanded = (event) => {
            const old = document.querySelector('#old');
            old.innerHTML = event.detail.old;
            const newItem = document.querySelector('#new');
            newItem.innerHTML = event.detail.new;
          };

    render(
      html`
        <xof-tree .title=${title} .data=${items} .multiselect=${multiselect} @item-expanded=${itemExpanded}>
          some more light-dom
        </xof-tree>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
