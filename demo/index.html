<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/xof-tree.js';
    import '../dist/xof-tree-item.js';
    const multiselect = true;
    const title = 'Hello owc Worldsdsdsd!';

    const items = [
            {
              "itemdata": "Branch1",
              "expanded": true,
              "children": [
                {
                  "itemdata": "Branch1.1",
                  "children": [
                  {
                    "itemdata": "Leaf1.1.1"
                  },
                  {
                    "itemdata": "Leaf1.1.2"
                  }
                ]
                }   ,
                {
                  "itemdata": "Branch1.2",
                  "expanded": true,
                  "selected": true,
                  "children": [
                  {
                    "itemdata": "Leaf1.2.1",
                    "selected": true
                  },
                  {
                    "itemdata": "Leaf1.2.2"
                  }
                ]
                }
              ]
            }
          ];

    render(
      html`
        <xof-tree .title=${title} .data=${items} .multiselect=${multiselect}>
        </xof-tree>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
