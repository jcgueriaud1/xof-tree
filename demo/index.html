<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/xof-tree.js';
    import '../dist/xof-tree-item.js';
    const multiselect = true;
    const title = 'Hello owc Worldsdsdsd!';

    const items = [
            {
              "itemdata": {id:1, name:"Branch1"},
              "children": [
                {
                  "itemdata": {id:11, name:"Branch1.1"},
                  "children": [
                  {
                    "itemdata": {id:111, name:"Leaf1.1.1"}
                  },
                  {
                    "itemdata": {id:112,  name:"Leaf1.1.2"}
                  }
                ]
                }   ,
                {
                  "itemdata": {id:12,  name:"Branch1.2"},
                  "children": [
                  {
                    "itemdata": {id:121,  name:"Leaf1.2.1"}
                  },
                  {
                    "itemdata": {id:122, name: "Leaf1.2.2"}
                  }
                ]
                }
              ]
            }
          ];
          const renderer = (item) => html`${item.name}`;
          const expanded = [1, 11]
          const selected = [1, 12]
    render(
      html`
        <xof-tree title=${title} .data="${items}" multiselect="${multiselect}" .renderer="${renderer}" .idsExpanded="${expanded}" .idsSelected="${selected}">
        </xof-tree>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
